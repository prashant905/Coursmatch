@(form: Form[Application.Login])

<html>
    <head>
        <title>Course Match Login</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
    </head>
    <body>
        
        <header style="padding-top: 10px">
            <a href="" id="logo"> 
             <img src="@routes.Assets.at("images/logo-white.png")" height="30px">
            </a>           
        </header>
        
        @helper.form(routes.Application.authenticate) {
            
            <h1 style="height:50px">
               <img src="@routes.Assets.at("images/logo.png")" height="30px">
            </h1>
            
            
            @if(form.hasGlobalErrors) { 
                <p class="error" style="border: 1px solid #F00">
                    @form.globalError.message
                </p>
            }
            
            @if(flash.contains("success")) {
                <p class="success" style="border: 1px solid #0F0">
                    @flash.get("success")
                </p>
            }
            
           
           
            <p>
                <input type="email" name="email" placeholder="Email" value="@form("email").value">
            </p>
            <p>
                <input type="password" name="password" placeholder="Password">
            </p>
            <p>
                <button type="submit">Login</button>
            </p>
            
    
            
            
            
            
        }
        
 
            
    </body>
</html>
